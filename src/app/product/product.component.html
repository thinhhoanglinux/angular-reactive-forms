<form #productForm="ngForm">
  {{name | json}}
  {{year | json}}
  <div class="form-group">
      <label for="productName">Product Name</label>
      <input #productName="ngModel" [(ngModel)]="name" class="form-control" type="text" name="productName" minlength="5" maxlength="20" required>
      <div class="alert alert-danger" *ngIf="productName?.errors?.minlength">
        Product Name is min length
      </div>
  </div>
  <div class="form-group">
      <label for="publishYeahr">Publishing Year</label>
      <input (focusout)="check(publishYear)" #publishYear="ngModel" [(ngModel)]="year" class="form-control" type="number" name="publishYear" min="5" max="20" required>
      <div class="alert alert-danger" [hidden]="publishYear.valid || publishYear.pristine">
          Publish Year is required
      </div>
  </div>
  <input class="btn btn-primary" [disabled]="productForm.form.invalid" type="submit" value="Submit"/>
</form>
